<div class="container contact-form">
    <div class="contact-image">
        <img src="../static/img/logo.png" alt="rocket_contact"/>
    </div>
    <form method="POST"  enctype="multipart/form-data">
        <h3>Post a New Blog</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="Blog Title *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="domain" class="form-control" placeholder="Domain *" value="" />
                </div>
                <div class="form-group">
                    <input type="date" name="Date" class="form-control" placeholder="Date *" value="" />
                </div>
                <div class="form-group">
                    <label for="myfile">Image for Blog:</label>
                    <input type="file" id="myfile" name="picture">
                </div>
                <div class="form-group">
                    <input type="submit" formaction="/addblog/{{current_user.id}}" name="addblog" class="btnContact" value="Add Blog" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="post" class="form-control" placeholder="Your Blog *" style="width: 100%; height: 250px;"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
    </body>
